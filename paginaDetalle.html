<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/daec488c78.js" crossorigin="anonymous"></script>
    <title>Llaveros Solidarios</title>
    <link href="./Estilos/reset.css" rel="stylesheet">
    <link href="./Estilos/variables.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./Estilos/estilosGenerales.css"> -->
    <style>
        body{
            background-color: rgb(234, 228, 228);
        }
        /* Estilos para la Pagina detalle */
        .navegador{
            display: flex;
            flex-direction: row;
            height: 10vh;
            justify-content:space-between;
            padding: 20px;
            align-items: center;
            font-size: 1.3em;
        }
        i{
            cursor: pointer;
            z-index: 1;
            position: relative;
        }
        .cuerpo__imagen{
            width: 100%;
            height: 60vh;
            position: absolute;
            top: 0;
            
        }
        .contenedor{
            width: 100%;
            height: 48vh;
            background-color: white;
            position: absolute;
            top:420px;
            border-radius: 60px 60px 0px 0px;
        }
    </style>
    <script>
        window.onload=function(){
            document.querySelector(".navegador__atras").addEventListener("click",()=>window.location.href="pagina.html");
            var cuerpo = document.querySelector(".cuerpo");
              //DATOS RECUPERADOS DEL SESSIONSTORAGE
            var perfil = JSON.parse(sessionStorage.getItem("llavero"));
            pintaDatos(perfil);
          
            console.log(perfil.nombre);

            function pintaDatos(perfil){
                var imagen = document.createElement("img");
                imagen.classList.add("cuerpo__imagen");
                imagen.src=`./Imagenes/${perfil.foto}`;
                
                var contenedor = document.createElement("div");
                contenedor.classList.add("contenedor");
                var contenedor1 = document.createElement("div");
                contenedor1.classList.add("contenedor1");
                var text=`
                <h1 class="contenedor1__titulo">${perfil.nombre}</h1>
                <p class="contenedor1__precio">${perfil.precio}</p>
                <p class="contenedor1__descripcion">${perfil.descripcion}</p>
                `;
                contenedor1.innerHTML=text;
                contenedor.appendChild(contenedor1);

                cuerpo.appendChild(imagen);
                cuerpo.appendChild(contenedor);
            }
        }
    </script>
</head>
<body>
    <nav class="navegador">
        <i class="navegador__atras fa-solid fa-arrow-left"></i>
        <i class="navegador__carrito fa-solid fa-cart-shopping"></i>
    </nav>
    <section class="cuerpo">
        
    </section>
    
</body>
</html>
